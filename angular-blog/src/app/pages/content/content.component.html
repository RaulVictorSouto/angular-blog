<div class="container_content">
  <img src="{{ photoCover }}" alt="Imagem">
  <div class="container_title">
    <h1 style="line-height: 1.2;">{{ contentTitle }}</h1>
  </div>
  <div class="metadata">
    <div class="author">Autor: {{ contentMetaDataAuthor }}</div>
    <div class="publish-date">Data de Publicação: {{ contentMetaDataDate }}</div>
  </div>
  <div class="container_description" [innerHTML]="contentDescription">{{ contentDescription }}</div>
  <div class="voltar">
    <a [routerLink]="['']">Retornar à página principal</a>
  </div>


  <div class="vertical_container">
    <h2>Postagem relacionadas</h2>
    <div class="vertical_articles">

      <app-vertical-card

      ></app-vertical-card>
      <app-vertical-card
      [id]="'8'"

    </div>

</div>
