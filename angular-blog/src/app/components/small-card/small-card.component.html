<div class="small-card">
  <a [routerLink]="['content', id]">
    <div class="small-card_photo">
      <img [src]="imageUrl" alt="Imagem">
    </div>

    <div class="small-card_text">
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
    </div>
  </a>
  <div class="small-card_separator">
    <hr>
  </div>

</div>
